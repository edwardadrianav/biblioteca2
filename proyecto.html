    <!-- Formulario -->
    <main>
        <br /> <br />
        <!-- CREANDO UN FORMULARIO -->
        <center>
        <form id="formulariog23">
            <h1>Formulario para ingresar datos</h1>
            <label for="nombres">Ingrese el nombre</label>
            <input class="input-form" type="text" placeholder="Ingresar nombre" id="nombres" required=true/>
            <br/><br />

            <label>Tipo de documento</label>
            <select id="tipo_documento">
                <option value="CC" selected>Cedula de Ciudadanía</option>
                <option value="CE">Cedula de Extranjería</option>
                <option value="TI">Tarjeta de Identidad</option>
            </select>
            <br/><br />

            <label for="numero_documento">Ingresar el documento</label>
            <input class="input-form" type="number" placeholder="ingrese el numero de documento" id="numero_documento" minlength="5" required=true/>
            <br /><br />

            <label for="año">año</label>
            <input class="input-form" type="number" placeholder="Ingresar año" id="año" required=true min = 1900 max = 2000/>
            <br /><br />

            <label for="fecha">Fecha</label>
            <input class="input-form" type="date" id="fecha" required=true/>
            <br /><br />

            <label for="clave">Clave</label>
            <input class="input-form" type="password" id="clave"/>
            <br /><br />

            <label>Observaciones</label>
            <textarea id="observaciones" autocomplete="on" cols="50" rows="3" minlength="10"></textarea>
            <br/><br />

            <label for="genero">Genero    </label>
            <label class="label1">Femenino</label>
            <input class="input-form" type="radio" name="genero"/>
            <label  class="label1">Masculino</label>
            <input class="input-form" type="radio" name="genero"/>
            <br/><br />

            <label for="materias">Materias</label>
            <label>Quimica</label> <input type="checkbox" name="materias"/>
            <label>Fisica</label> <input type="checkbox" name="materias"/>
            <label>Matemáticas</label> <input type="checkbox" name="materias"/>
            <br/><br />

            <input class="boton-formulario" type="submit" id="boton" value="Guardar"/>
            <input class="boton-formulario" type="submit" id="boton" value="Cancelar"/>

        </form>
        </center>
        
        <!-- CREAR UNA TABLA -->
            <h1>TABLA</h1>
